#端口号
server.port=8899
#应用名
spring.application.name=ec-service-authentication
#注册到注册中心地址
eureka.client.service-url.defaultZone=http://eureka.server.yangcl.com:10000/eureka/
#注册时使用IP而不是主机名
eureka.instance.prefer-ip-address=true
#指定此实例的IP
eureka.instance.ip-address=39.104.58.225
spring.zipkin.base-url=http://localhost:5000
spring.cloud.config.label=master
spring.cloud.config.profile=dev
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=ec-server-config

#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#thymeleaf end