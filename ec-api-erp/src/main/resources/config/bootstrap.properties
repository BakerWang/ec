#端口号
server.port=3000
#应用名
spring.application.name=ec-api-erp
#注册到注册中心地址
eureka.client.service-url.defaultZone=http://127.0.0.1:10000/eureka/
eureka.instance.metadata-map.cluster=MAIN
spring.cloud.config.label=master
spring.cloud.config.profile=dev
#spring.cloud.config.uri=http://127.0.0.1:1000/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=ec-server-config
feign.hystrix.enabled=true
spring.zipkin.base-url=http://localhost:5000
logging.level.com.yangcl.ec.api.erp.mapper=debug
logging.level.com.yangcl.ec.api.erp.service.authentication.AuthService=debug



